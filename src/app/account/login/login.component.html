<div class="container bg-food bg ">
    <div class="row align-content-star justify-content-center pb-5 " style="height: max-content;">
        <div class="col-11 py-4" style="max-width: 450px;height: max-content;">
            <div class="card    h-100" style="background-color:#F9D949">
                <div class=" text-center row">
                    <div class="col-9 col-sm-10">
                        <h3>Introduce tu email</h3>
                    </div>
                    <div class="col-3 col-sm-2">
                        <a  class='text-black m-1'
                        style="font-size: 1.5rem;"
                            [routerLink]="['']">
                            <i class="bi bi-x-lg"></i>
                        </a>
                    </div>               
                
                </div>
                
                <div class="card-body">
                    <form [formGroup] ="signInForm" (ngSubmit)="login()" class="g-3">
                    
                        <div class="form-group my-3">
                            <input  
                                    type="email" 
                                    formControlName="email"                                                                   
                                    class="form-control" 
                                    placeholder="exemple@mail.com" >
                                    <span class="form-text text-danger mt-0 mb-0"
                                              *ngIf="required('email') && submitted ">Por favor introduzca un email correcto</span>
                                    
                        </div>
                        <div class="form-group my-3">
                            <input 
                                    type="password" 
                                    formControlName="password"
                                    class="form-control" 
                                    placeholder="Password" >
                                    <span class="form-text text-danger mt-0 mb-0"
                                              *ngIf="required('password') && submitted ">La contraseña tiene que tener como mínimo 6 caracteres</span>
                                    
                        </div>
                        <div class="text-center col-12">
                            <button type="submit" class="btn btn-success btn-block" >Entrar</button>
                        </div>
                        <div class=" col-12" >
                            <a class="new text-black" [routerLink]="['/account/register']">Crea una cuenta</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
