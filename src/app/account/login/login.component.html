<div class="container">
    <div class="row align-content-star justify-content-end py-5 bg-food  ">
        <div class="col-11 py-4" style="max-width: 450px;">
            <div class="card  text-white bg-success h-100">
                <div class=" text-center row">
                    <div class="col-9 col-sm-10">
                        <h3>Introduce tu email</h3>
                    </div>
                    <div class="col-3 col-sm-2">
                        <a  class=' btn border-white text-end text-white m-1 '
                            [routerLink]="['']">
                        X
                        </a>
                    </div>               
                
                </div>
                
                <div class="card-body">
                    <form [formGroup] ="signInForm" (ngSubmit)="login()" class="g-3">
                    
                        <div class="form-group my-3">
                            <input  
                                    type="email" 
                                    formControlName="email"                                                                   
                                    class="form-control" 
                                    placeholder="exemple@mail.com" >
                                    <span class="form-text text-danger mt-0 mb-0"
                                              *ngIf="required('email')">Please enter a correct email</span>
                                    
                        </div>
                        <div class="form-group my-3">
                            <input 
                                    type="password" 
                                    formControlName="password"
                                    class="form-control" 
                                    placeholder="Password" >
                                    <span class="form-text text-danger mt-0 mb-0"
                                              *ngIf="required('password')">Please enter a correct password</span>
                                    
                        </div>
                        <div class="text-center col-12">
                            <button type="submit" class="btn btn-warning btn-block" >Log in</button>
                        </div>
                        <div class=" col-12" >
                            <a class="new text-white" [routerLink]="['/account/register']">Create an account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
