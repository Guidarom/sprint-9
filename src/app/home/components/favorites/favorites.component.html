
<div class="container pt-3">
    
      <div class="text-center text-black p-5 m-5" *ngIf="!loading;else divFavs">
    
        <span class="spinner-border spinner-border-sm  custom-spinner" role="status" aria-hidden="true"></span>


      </div>

    <ng-template #divFavs>
      
   
    <div class="row justify-content-center"
          *ngIf="currentFavList">
      <!-- Repeat this card block for each recipe in your JSON file -->
      <div class="col-12  col-lg-8 mb-4 card-recipe"
            *ngFor=" let recipe of currentFavList; let i=index" >
        <div class="card shadow border-bottom-0 border-white">
          <div class="row no-gutters">
            <div class="col-6 col-sm-8">
              <div class="card-body p-2">
                <h5 class="card-title">{{recipe.nombre}}</h5>
                <!-- <p class="card-text">{{recipe.descripcion}}</p>  -->
                <div class="d-flex ">
                    <p class="card-text me-3"><i class="bi bi-person"></i>{{recipe.porciones}}</p>
                    <p class="card-text"><i class="bi bi-clock"></i> {{recipe.tiempoPreparacion}} min</p>
                  </div>
              </div>
            </div>
            <div class="col-6 col-sm-4">
              <div style="position: relative;">
                <img class=" img-fluid" 
                      src='{{recipe.imagen}}' 
                      Onerror="this.src='../../../../assets/imagenes_recetas/plato.jpg'"
                      class="card-img img-fluid float-right h-100" 
                      alt="Imagen de la receta">             
                <i class="save-icon " 
                  style="top: 4px; right: 5px;"
                [ngClass]="{'bi-bookmark-fill pt-0': currentFavList[i].isFav, 'bi-bookmark': !currentFavList[i].isFav}" 
                (click)="changeFavs(i)"></i>
              </div>
              
              
              
              
            </div>
            
              
          </div>
      </div>
    
</div>
      <!-- End of card block -->

        <div>

        <div class="progress">
          <div class="progress-bar bg-warning" role="progressbar" [style.width.%]="percentage" aria-valuemin="0" aria-valuemax="30"></div>
        </div>
        
        
      </div> -->

      <div class="container mt-4 pb-3">
        <div class="row d-flex justify-content-center p-3">
            <div class="col-md-8 ">
                <div class="card border-success border-3">
                    <div class="card-body">
                        <h4 class="card-title">{{favList.length}} de treinta recetas guardadas gratuitamente</h4>
                        <div class="progress mb-3">
                            <div class="progress-bar bg-warning" role="progressbar" [style.width.%]="percentage" aria-valuemin="0" aria-valuemax="30"></div>
                        </div>
                        <p class="card-text">Suscríbete a La caserita Premium y encuentra antes las recetas más populares.</p>
                        <div class="d-flex justify-content-center">
                          <button  class="btn btn-success">Guarda de manera ilimitada</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
      
      
    </div>
  </ng-template>
  
  </div>
